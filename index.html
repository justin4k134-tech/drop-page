<!DOCTYPE html>
<html>
<head>
    <title>Drop Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
        }

        .timer {
            display: flex;
            gap: 20px;
            font-size: 40px;
            margin-bottom: 30px;
        }

        .time-box {
            background: #111;
            padding: 20px 25px;
            border-radius: 15px;
            min-width: 90px;
            animation: pulse 1s infinite;
            text-align: center;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        input[type="email"] {
            padding: 12px;
            width: 250px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            margin-right: 10px;
        }

        button {
            padding: 12px 20px;
            background: #00ff99;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #00cc77;
        }

        #subscribe-msg {
            margin-top: 15px;
            font-size: 14px;
        }

        /* Confetti canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Drop animation */
        .drop-text {
            font-size: 60px;
            color: #00ff99;
            text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
            opacity: 0;
            transform: translateY(-50px);
            transition: all 1s ease;
        }

        .drop-text.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <h1>üî• Drop Countdown üî•</h1>

    <div class="timer">
        <div class="time-box" id="days">00<br><small>Days</small></div>
        <div class="time-box" id="hours">00<br><small>Hours</small></div>
        <div class="time-box" id="minutes">00<br><small>Minutes</small></div>
        <div class="time-box" id="seconds">00<br><small>Seconds</small></div>
    </div>

    <div>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="subscribe()">Subscribe</button>
        <div id="subscribe-msg"></div>
    </div>

    <div class="drop-text" id="dropText">üî• THE DROP IS LIVE! üî•</div>

    <canvas id="confetti"></canvas>

    <script>
        const dropDate = new Date("December 24, 2026 11:50:00").getTime();
        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");
        const dropText = document.getElementById("dropText");

        function updateTimer() {
            const now = new Date().getTime();
            const distance = dropDate - now;

            if (distance < 0) {
                clearInterval(timerInterval);
                daysEl.innerHTML = "00<br><small>Days</small>";
                hoursEl.innerHTML = "00<br><small>Hours</small>";
                minutesEl.innerHTML = "00<br><small>Minutes</small>";
                secondsEl.innerHTML = "00<br><small>Seconds</small>";
                triggerDrop();
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000*60*60));
            const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
            const seconds = Math.floor((distance % (1000*60)) / 1000);

            daysEl.innerHTML = String(days).padStart(2,'0') + "<br><small>Days</small>";
            hoursEl.innerHTML = String(hours).padStart(2,'0') + "<br><small>Hours</small>";
            minutesEl.innerHTML = String(minutes).padStart(2,'0') + "<br><small>Minutes</small>";
            secondsEl.innerHTML = String(seconds).padStart(2,'0') + "<br><small>Seconds</small>";
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        function subscribe() {
            const email = document.getElementById("email").value;
            const msg = document.getElementById("subscribe-msg");
            if (email.includes("@")) {
                msg.textContent = "Subscribed! ‚úÖ";
                msg.style.color = "#00ff99";
            } else {
                msg.textContent = "Invalid email ‚ùå";
                msg.style.color = "#ff5555";
            }
        }

        function triggerDrop() {
            // Show drop text
            dropText.classList.add("active");

            // Start confetti
            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiCount = 150;
            const confetti = [];

            for(let i=0; i<confettiCount; i++) {
                confetti.push({
                    x: Math.random()*canvas.width,
                    y: Math.random()*canvas.height - canvas.height,
                    r: Math.random()*6 + 4,
                    d: Math.random()*confettiCount,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    tilt: Math.random()*10-10
                });
            }

            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                confetti.forEach(function(c) {
                    ctx.beginPath();
                    ctx.lineWidth = c.r/2;
                    ctx.strokeStyle = c.color;
                    ctx.moveTo(c.x + c.tilt + c.r/4, c.y);
                    ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r/4);
                    ctx.stroke();
                });
                update();
            }

            function update() {
                confetti.forEach(function(c, i) {
                    c.y += (Math.cos(c.d) + 3 + c.r/2)/2;
                    c.x += Math.sin(c.d);
                    c.tilt = Math.sin(c.d)*10;

                    if(c.y > canvas.height) {
                        c.y = -10;
                        c.x = Math.random()*canvas.width;
                    }
                });
            }

            function animate() {
                draw();
                requestAnimationFrame(animate);
            }

            animate();
        }
    </script>

</body>
</html>
